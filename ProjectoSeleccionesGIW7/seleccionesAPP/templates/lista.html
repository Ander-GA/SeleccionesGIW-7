{% extends 'base.html' %}
{% block contenido %}
<html>
<head>
    <title>Lista de Empresas</title>
</head>
<body>
    <h1>Lista de Empresas</h1>
    <ul>
    {% for empresa in empresa_list %}
        <li>
            <a href="{% url 'detalleEmpresaPlantillas' empresa.id %}">
                {{ empresa.nombre }} - CIF: {{ empresa.cif }}
            </a>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
{% endblock %}
