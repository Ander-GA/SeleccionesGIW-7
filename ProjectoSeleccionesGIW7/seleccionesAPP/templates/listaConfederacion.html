{% extends 'base.html' %}
{% block contenido %}

{% for confederacion in confederacion_list%}

<h1>Listado de las Confederaciones</h1>
<h2> {{ confederacion.nombre }}</h2>

<a href="{% url 'detalleConfederacion' confederacion.id%}">Ver detalle de {{ confederacion.nombre }}</a>
{% empty %}

    <p>No hay marcas disponibles.</p>

{% endfor %}


{% endblock %}
