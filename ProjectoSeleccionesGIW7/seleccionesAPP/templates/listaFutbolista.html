{% extends 'base.html' %}
{% block contenido %}
{% for futbolista in futbolista_list%}

<h1> {{ futbolista.nombre }} {{futbolista.apellido}}</h1>

<a href="{% url 'detalleFutbolista' futbolista.id%}">Ver detalle de {{ futbolista.nombre }}</a>
{% empty %}

    <p>No hay futbolista disponibles.</p>

{% endfor %}


{% endblock %}
